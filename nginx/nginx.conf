events {}

http {
  map $http_origin $cors_origin {
    default "";
    "~^https?://(www\.fawstechrobotics\.in|admin\.fawstechrobotics\.in|localhost:3000)$" $http_origin;
  }

  server {
    listen 80;
    server_name api.fawstechrobotics.in;
    client_max_body_size 2G;

    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }

    location / {
      return 301 https://$host$request_uri;
    }
  }

  server {
    listen 443 ssl;
    server_name api.fawstechrobotics.in;
    client_max_body_size 2G;

    ssl_certificate /etc/letsencrypt/live/api.fawstechrobotics.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.fawstechrobotics.in/privkey.pem;

    location /media/ {
      alias /app/media/;
      expires 30d;
      add_header Access-Control-Allow-Origin $cors_origin always;
      add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
      add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization" always;

      if ($request_method = 'OPTIONS') {
        add_header Access-Control-Allow-Origin $cors_origin always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization" always;
        add_header Content-Length 0;
        return 204;
      }
    }

    location /static/ {
      alias /app/static/;
      add_header Access-Control-Allow-Origin $cors_origin always;
    }

    location / {
      proxy_pass http://web:8000;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # Timeouts for large uploads
      proxy_connect_timeout 3600;
      proxy_send_timeout 3600;
      proxy_read_timeout 3600;
      send_timeout 3600;
      client_body_buffer_size 100M;
      proxy_request_buffering on;
      proxy_buffering on;

    }
  }
}
